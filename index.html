<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List API</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <main>
            <div class="container d-flex justify-content-center flex-wrap py-5">

                <div class="box">
                    <button type="button" class="btn btn-warning" @click="activateApi"> g e n e r a </button>
                </div>

                <div class="mt-3">
                    <ul>
                        <li v-show="emails.length == quantity" v-for="(email, index) in emails">
                            {{ emails[index] }}
                        </li>
                    </ul>
                </div>

                <div class="box">
                    <button type="button" class="btn btn-danger" @click="erase(emails)"> c a n c e l l a</button>
                </div>
            </div>
        </main>
    </div>
   
    <!-- api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
